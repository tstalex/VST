ption:  Handling of containers, bulk cargoes, timber, ro-ro cargoes\r\nPort facility has approved port facility security plan (PFSP)?  Yes\r\nDate of port facility security plan (PFSP) approval:  01/06/2004\r\n\r\n1.3. Due to vessels' traffic in the fairway of Venta river anchorage of passenger ships on Venta river is prohibited;\r\n\r\n1.4. In Port of Ventspils washing and painting of ship's hull is prohibited. Special permission from Ventspils Harbour Master can be obtained for vessel's illuminators washing with fresh water ONLY without any chemical addition.\r\n\r\n1.5 Port/Terminal restrictions\r\n------------------------------\r\nPort              : Ventspils\r\nAnchorage depth   : 'V2' - 30m /'V3' - 15m (North end) & 23m (South end)\r\nMax channel draft : 15.0m\r\nMax channel depth : 17.5m\r\nTerminal          : Noord-Natie Ventspils Terminal (NNVT)\r\nBerth             : 15\r\nLength            : 290.0m\r\nMax LOA           : 240.0m\r\nMax draft         :  13.2m\r\nAlongside         : starboardside (tbc closer to vessel's arrival)\r\nFW supply         : Yes (2.90 EUR/mt if ship's hoses used & 3.20\r\nEUR/mt if Terminal's hoses used)\r\nBunker supply     : from bunker barge\r\nGarbage disposal  : ashore\r\nSludge/bilge      : via barge\r\nShip's gangway is required\r\nNo any Night/Daylight berthing/traffic restrictions\r\n\r\n1.6. Local summer time: GMT/UTC + 3 (three) hrs.\r\n\r\n1.7. Noord Natie Ventspils Terminals\r\n7 Plosta Street,\r\nVentspils LV-3601, LATVIA\r\nPhone: +371 63607300\r\nFax: +371 63607301\r\nhttp://www.nnvt.lv/\r\n\r\n2. CLEARANCE, etc.\r\n2.1. Documents required on arrival / departure:\r\n\r\nArrival\r\n--------\r\n5 Crew List\r\n5 Passengers List\r\n2 Narcotics List\r\n2 Crew's Effects declaration\r\n2 Ship's Stores List\r\n2 NIL list\r\n1 Maritime Declaration on Health\r\n4 Ship's waste declaration\r\n4 Embarking Pax/Crew List (if any)\r\n4 Disembarking Pax/Crew List (if any)\r\n\r\nand copies of:\r\n---------------\r\n2 - International tonnage certificate\r\n2 - Passenger Ship Safety certificate\r\n2 - IOPP certificate (All pages)\r\n\r\nOn arrival please advise: bunkers, fresh water figures;\r\nfore/aft drafts on arrival.\r\n\r\nDeparture\r\n----------\r\n3 Crew Lists (ONLY if any crew change occurred)\r\n3 Passenger Lists (ONLY if any passengers embarked/disembarked in Riga)\r\n1 Ship's Stores List (ONLY if any provision or other supply took place)\r\n---\r\n\r\n2.2. No any landing cards required for embarking/disembarking crew/paxes.\r\n\r\n2.3. For embarking/disembarking crew/paxes we'll need a separate Crew or Passenger list.\r\n\r\n2.4. Other custom & immigration requirements / details :\r\n2.4.1. Please distribute passports among the passengers and\r\nseaman's books (or passports if no SB available) among the crew prior to arrival. All crew and passengers going ashore will pass the passport control in the Immigration point, which is located at Terminal central gate. Every passenger/crew should carry their passports/seamen's books while ashore.\r\n\r\n2.4.2. Latvian visa in not required for cruise ship passengers If ship stays at port of Riga less than 72 hours. ALL passengers may go ashore for excursion irrespective to their nationality EXCEPT BELOW MENTIONED citizens who require Latvian visa for going ashore:\r\n\r\nAfghanistan, Albania, Alger, Arabian Emirates, Bahrain, Bangladesh, Burundi, Egypt, India, Indonesia, Iraq, Iran, Yemen, Jordan, Qatar, Kenya, Columbia, Kongo, Korea, Kuwait, Russia (Chechnya), Livia, Morocco, Nigeria, Oman, Pakistan, Palestine, Rwanda, Saudi Arabia, Syria, Somali, Sudan, Shri-Lanka, Suriname, Tunis and Vietnam republics.\r\n\r\n2.4.3. If crew members have a seaman's book, they may go ashore without visa irrespective of nationality. If crew members have a passport ONLY, they may go ashore only if they mentioned in below list:\r\n\r\nPassengers and crew may join or leave the ship at Latvia without visa basis passport if included in list below:\r\n\r\nAustria; 